baseURL: "https://wiki.coll.dev/"
languageCode: "en-ch"
title: "Coll Wiki"
contentDir: "content"
enableEmoji: true

module:
  hugoVersion:
    extended: true
    min: "0.120.0"
  imports:
    - path: github.com/colllijo/lotusdocs
      disable: false

defaultContentLanguage: de
languages:
  de:
    disabled: false
    languageName: "Deutsch"
    weight: 10
    params: {}
  en:
    disabled: false
    languageName: "English"
    contentDir: "content/en"
    weight: 20
    params: {}

markup:
  defaultMarkdownHandler: "goldmark"
  markup:
    tableOfContents:
      startLevel: 1
      endLevel: 3
  goldmark:
    renderer:
      unsafe: true

params:
  globalFrontmatter:
    author: "Liam Metzger"
  sans_serif_font: "hack"
  secondary_font: "hack"
  mono_font: "hack"
  footer:
    copyright: |
      Â© :YEAR: Liam Metzger.  
      Built with [**Lotus Docs**](https://github.com/colllijo/lotusdocs)
  social:
    github: "colllijo"
    rss: true
  docs:
    # Core Options
    landingPage: false
    pathName: "docs"
    themeColor: "green"
    darkMode: true
    prism: true
    prismTheme: "lotusdocs"
    # Icon options
    sidebarIcons: true
    titleIcon: true
    # GitInfo options
    repoURL: https://github.com/colllijo/wiki
    repoBranch: main
    lastMod: true
    # Linking options
    intLinkTooltip: true
  flexsearch:
    enabled: false
  docsearch:
    appID: W7TUN7SO8A
    apiKey: c91351849967a42304bb91d2fc60a0d8
    indexName: coll
  feedback:
    enabled: true
    emoticonTpl: false
    eventDest:
      - google
    positiveForm:
      - - Accurate
        - Accurately describes the feature or option.
      - - Solved my problem
        - Helped me resolve an issue.
      - - Easy to understand
        - Easy to follow and comprehend.
      - - Something else
    negativeForm:
      - - Inaccurate
        - Doesn't accurately describe the feature or option.
      - - Couldn't find what I was looking for
        - Missing important information.
      - - Hard to understand
        - Too complicated or unclear.
      - - Code sample errors
        - One or more code samples are incorrect.
      - - Something else
  plausible:
    dataDomain: "wiki.coll.dev"
    scriptURL: "https://plausible.coll.dev/js/script.js"

services:
  googleAnalytics:
    id: "G-J0MTL4YQF1"
